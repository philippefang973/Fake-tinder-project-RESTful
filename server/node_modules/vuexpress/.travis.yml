language: node_js

branches:
  only: master

notifications:
  email: false

matrix:
  include:
    - os: linux
      dist: trusty
      node_js: "lts/*"
      addons:
        chrome: stable
      before_script:
        - "export DISPLAY=:99.0"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3
      script:
        - yarn run ava
        - yarn run karma
    - os: linux
      dist: trusty
      node_js: "node"
      script:
        - yarn run ava
    - os: osx
      osx_image: xcode8.3
      node_js: "lts/*"
      script:
        - yarn run karma
